<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PSOWorldTV Network</title>
  <style>
    /* ---------- CORE COLORS ---------- */
    :root {
      --bg:#000; --fg:#fff; --muted:#bfbfbf;
      --glass:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      --NavBlur:rgba(255,255,255,0.04);
      --glow:0 0 18px rgba(255,255,255,0.09);
    }
    :root.light {
      --bg:#fff; --fg:#000; --muted:#4a4a4a;
      --glass:linear-gradient(180deg,rgba(0,0,0,0.03),rgba(0,0,0,0.01));
      --NavBlur:rgba(0,0,0,0.06);
      --glow:0 0 18px rgba(0,0,0,0.09);
    }

    html,body {height:100%; margin:0; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--fg); transition:background .3s,color .3s; overflow:hidden;}
    
    /* ---------- LOADER ---------- */
    .loader-wrap {
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:var(--bg); z-index:9999;
    }
    .loader-symbol { display:flex; gap:14px; }
    .loader-dot {
      width:10px; height:10px; border-radius:3px; background:var(--fg);
      opacity:.18; animation:hop 900ms infinite;
    }
    .loader-dot:nth-child(2){animation-delay:150ms;}
    .loader-dot:nth-child(3){animation-delay:300ms;}
    @keyframes hop {
      0%{opacity:.18;transform:translateY(0);}
      30%{opacity:1;transform:translateY(-10px);}
      60%{opacity:.6;transform:translateY(0);}
      100%{opacity:.18;transform:translateY(0);}
    }

    /* ---------- HEADER ---------- */
    header {
      padding:32px 28px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand {font-weight:700; font-size:18px;}
    .subtitle {color:var(--muted); font-size:13px;}

    /* ---------- HERO ---------- */
    .hero {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      text-align:center;
    }
    .hero h1 {margin:0; font-size:28px;}
    .hero p {margin:8px 0 0; color:var(--muted); font-size:15px;}

    /* ---------- NAV OVAL ---------- */
    .nav-oval {
      position:fixed; left:50%; transform:translateX(-50%);
      display:flex; align-items:center; gap:14px;
      padding:10px 16px; border-radius:999px;
      backdrop-filter:blur(6px) saturate(0.7);
      -webkit-backdrop-filter:blur(6px);
      border:1px solid var(--NavBlur); background:var(--glass);
      box-shadow:var(--glow); z-index:999;
      transition:bottom .3s, top .3s;
    }
    .nav-btn {
      min-width:72px; padding:10px 14px;
      border:none; background:transparent; color:var(--fg);
      font-weight:600; border-radius:12px; cursor:pointer;
      transition:transform .1s, box-shadow .1s;
    }
    .nav-btn:active {transform:scale(.97); box-shadow:0 0 18px rgba(255,255,255,.12);}
    .toggle-icon {
      width:36px; height:28px; display:flex; align-items:center; justify-content:center;
      border:1px solid var(--NavBlur); border-radius:8px;
    }

    /* ---------- MOBILE/DESKTOP POSITION ---------- */
    .nav-oval {bottom:22px; top:auto;}
    @media(min-width:900px){
      .nav-oval {top:26px; bottom:auto; width:760px;}
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loader" class="loader-wrap">
    <div class="loader-symbol">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" hidden>
    <header>
      <div class="brand">PSOWorldTV Network</div>
      <div class="subtitle">All out craftmanship in Production Network</div>
    </header>

    <section class="hero">
      <h1>Welcome to WorldTV Network</h1>
      <p>Fashion Excitement</p>
    </section>

    <!-- NAVIGATION -->
    <nav class="nav-oval">
      <button class="nav-btn">HOME</button>
      <button class="nav-btn" id="modeBtn">
        <span class="toggle-icon">‚òÄÔ∏è</span>
      </button>
      <button class="nav-btn" id="mediaBtn">MEDIA</button>
    </nav>
  </div>

  <script>
    // ---------- LOADING ----------
    const loader=document.getElementById('loader');
    const app=document.getElementById('app');
    window.addEventListener('load',()=>{
      setTimeout(()=>{
        loader.style.transition='opacity 300ms ease';
        loader.style.opacity='0';
        setTimeout(()=>{loader.remove();app.hidden=false;},350);
      },2000);
    });

    // ---------- LIGHT/DARK TOGGLE ----------
    const btn=document.getElementById('modeBtn');
    const icon=btn.querySelector('.toggle-icon');
    const root=document.documentElement;
    const stored=localStorage.getItem('psow_theme');
    if(stored==='light'){root.classList.add('light');icon.textContent='üåô';}
    btn.addEventListener('click',()=>{
      const isLight=root.classList.toggle('light');
      icon.textContent=isLight?'üåô':'‚òÄÔ∏è';
      localStorage.setItem('psow_theme',isLight?'light':'dark');
    });
  </script>
</body>
</html>
