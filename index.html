<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PSOWorldTV Network</title>
  <style>
    /* ---------- Apple system only ---------- */
    :root { --bg:#000; --fg:#fff; --muted:#bfbfbf; --glass: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); --NavBlur: rgba(255,255,255,0.04); --glow: 0 0 18px rgba(255,255,255,0.09); --radius:18px; }
    :root.light { --bg:#fff; --fg:#000; --muted:#4a4a4a; --glass: linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.01)); --NavBlur: rgba(0,0,0,0.06); --glow: 0 0 18px rgba(0,0,0,0.09); }

    html,body { height:100%; margin:0; font-family:-apple-system; background:var(--bg); color:var(--fg); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; overflow:hidden; }

    /* ---------- LOADING (centered) ---------- */
    .loader-wrap {
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:var(--bg); z-index:9999;
    }
    .loader-symbol { display:flex; gap:14px; }
    .loader-dot { width:10px; height:10px; border-radius:3px; background:var(--fg); opacity:.18; transform:translateY(0); }
    @keyframes hop { 0%{opacity:.18;transform:translateY(0);} 30%{opacity:1;transform:translateY(-10px);} 60%{opacity:.6;transform:translateY(0);} 100%{opacity:.18;transform:translateY(0);} }
    .loader-dot:nth-child(1){ animation:hop 900ms infinite 0ms; } 
    .loader-dot:nth-child(2){ animation:hop 900ms infinite 150ms; } 
    .loader-dot:nth-child(3){ animation:hop 900ms infinite 300ms; }

    /* ---------- HEADER ---------- */
    header { padding:32px 28px; display:flex; align-items:center; justify-content:space-between; z-index:10; position:relative; }
    .brand { font-weight:700; font-size:18px; }
    .subtitle { color:var(--muted); font-size:13px; }

    /* ---------- CENTERED HERO ---------- */
    .hero {
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center; text-align:center; pointer-events:none;
    }
    .hero-inner { transform:translateY(-6vh); } /* slightly above perfect center */
    .hero h1 { margin:0; font-size:28px; pointer-events:auto; }
    .hero p { margin:8px 0 0; color:var(--muted); font-size:15px; pointer-events:auto; }

    /* ---------- NAV OVAL (centered) ---------- */
    .nav-oval {
      position:fixed; left:50%; transform:translateX(-50%); display:flex; align-items:center; gap:14px;
      padding:10px 16px; border-radius:999px; backdrop-filter: blur(6px) saturate(0.7); -webkit-backdrop-filter: blur(6px);
      border:1px solid var(--NavBlur); background:var(--glass); box-shadow:var(--glow); z-index:50; transition:bottom .3s, top .3s;
      pointer-events:auto;
    }
    .nav-btn {
      min-width:72px; padding:10px 14px; border:none; background:transparent; color:var(--fg);
      font-weight:600; border-radius:12px; cursor:pointer; transition:transform .08s, box-shadow .08s; font-family:-apple-system;
    }
    .nav-btn:active { transform:scale(.97); box-shadow:0 0 18px rgba(255,255,255,.12); }
    .toggle-icon { width:36px; height:28px; display:flex; align-items:center; justify-content:center; border:1px solid var(--NavBlur); border-radius:8px; }

    /* mobile bottom / desktop top */
    .nav-oval { bottom:22px; top:auto; }
    @media(min-width:900px){
      .nav-oval { top:26px; bottom:auto; width:760px; }
    }

    /* ---------- DESKTOP-ONLY BLUR OVERLAY (hidden by default) ---------- */
    .unsupported-overlay {
      display:none; /* shown by script when needed */
      position:fixed; inset:0; z-index:9998; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
      pointer-events:auto;
    }
    .unsupported-backdrop {
      position:absolute; inset:0;
      /* background color will be set via inline style from script depending on theme */
    }
    .unsupported-card {
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); z-index:9999;
      width:clamp(320px, 40vw, 680px); max-width:90%;
      border-radius:16px; padding:26px 28px; text-align:center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      font-family:-apple-system; line-height:1.4;
      /* background color and text color set by script to adapt to theme */
    }
    .unsupported-card h2 { margin:0 0 10px 0; font-size:18px; font-weight:700; }
    .unsupported-card p { margin:0; color:inherit; font-size:14px; opacity:.95; }

    /* ensure clicks are blocked behind overlay */
    .blocked { pointer-events:none; }

    /* small accessibility */
    @media (max-height:420px) {
      .unsupported-card{ transform:translate(-50%,-40%); }
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loader" class="loader-wrap" aria-hidden="false">
    <div class="loader-symbol" aria-hidden="true">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>
  </div>

  <!-- Main app (keeps your header, centered hero and nav only) -->
  <div id="app" hidden>
    <header>
      <div class="brand">PSOWorldTV Network</div>
      <div class="subtitle">All out craftmanship in Production Network</div>
    </header>

    <section class="hero" aria-labelledby="hero-title">
      <div class="hero-inner">
        <h1 id="hero-title">Welcome to WorldTV Network</h1>
        <p>Fashion Excitement</p>
      </div>
    </section>

    <!-- NAV OVAL -->
    <nav class="nav-oval" role="navigation" aria-label="Primary">
      <button class="nav-btn" id="nav-home" aria-pressed="false">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" width="16" height="16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 11.5L12 4l9 7.5v6.5A1 1 0 0 1 20 21H4a1 1 0 0 1-1-1v-6.5z"></path></svg>
        &nbsp;HOME
      </button>

      <button class="nav-btn" id="modeBtn" title="Toggle light/dark">
        <span class="toggle-icon" id="modeIcon">‚òÄÔ∏è</span>
      </button>

      <button class="nav-btn" id="mediaBtn" aria-haspopup="true" aria-expanded="false">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" width="16" height="16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 7h16M4 12h16M4 17h16"></path></svg>
        &nbsp;MEDIA
      </button>
    </nav>
  </div>

  <!-- Unsupported overlay for desktop/tablet (hidden by default) -->
  <div id="unsupportedOverlay" class="unsupported-overlay" aria-hidden="true">
    <div id="unsupportedBackdrop" class="unsupported-backdrop" aria-hidden="true"></div>
    <div id="unsupportedCard" class="unsupported-card" role="alert" aria-live="assertive">
      <h2>PSOWorldTV Network</h2>
      <p>This website is not supported on Desktop or Tablet devices.<br>Please use your Phone. Thank you!</p>
    </div>
  </div>

  <script>
    (function(){
      // --- loader behavior (2s timeout) ---
      const loader = document.getElementById('loader');
      const app = document.getElementById('app');
      const unsupportedOverlay = document.getElementById('unsupportedOverlay');
      const unsupportedBackdrop = document.getElementById('unsupportedBackdrop');
      const unsupportedCard = document.getElementById('unsupportedCard');

      // theme logic (save/load)
      const THEME_KEY = 'psow_world_theme_light';
      const root = document.documentElement;
      const modeBtn = document.getElementById('modeBtn');
      const modeIcon = document.getElementById('modeIcon');

      function applyTheme(isLight){
        if(isLight) root.classList.add('light'); else root.classList.remove('light');
        localStorage.setItem(THEME_KEY, isLight ? '1' : '0');
        // update icon (moon for light => indicates pressing switches to dark)
        modeIcon.textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
      }
      // initialize theme from storage
      const saved = localStorage.getItem(THEME_KEY);
      if(saved === '1'){ applyTheme(true); } else { applyTheme(false); }

      modeBtn.addEventListener('click', ()=>{
        const isLight = root.classList.toggle('light');
        applyTheme(isLight);
      });

      // detect mobile: only Android or iPhone allowed (no tablet/desktop)
      function isSupportedMobile(){
        const ua = navigator.userAgent || navigator.vendor || window.opera || '';
        const isAndroid = /Android/i.test(ua);
        const isIPhone = /iPhone/i.test(ua);
        // treat iPod also as iPhone
        const isIPod = /iPod/i.test(ua);
        return !!(isAndroid || isIPhone || isIPod);
      }

      // show unsupported overlay (instant, no fade) and block interactions
      function showUnsupportedOverlay(){
        // style backdrop according to theme
        const lightMode = root.classList.contains('light');
        if(lightMode){
          // light mode: soft white translucent glass
          unsupportedBackdrop.style.background = 'rgba(255,255,255,0.55)';
          unsupportedCard.style.background = 'rgba(255,255,255,0.9)';
          unsupportedCard.style.color = '#000';
          unsupportedCard.style.boxShadow = '0 10px 40px rgba(0,0,0,0.12)';
        } else {
          // dark mode: deep translucent black glass
          unsupportedBackdrop.style.background = 'rgba(0,0,0,0.55)';
          unsupportedCard.style.background = 'rgba(0,0,0,0.85)';
          unsupportedCard.style.color = '#fff';
          unsupportedCard.style.boxShadow = '0 10px 40px rgba(0,0,0,0.6)';
        }
        unsupportedOverlay.style.display = 'block';
        unsupportedOverlay.setAttribute('aria-hidden','false');
        // block clicks to page
        document.body.classList.add('blocked');
      }

      // hide unsupported overlay if ever needed to re-enable (not used here)
      function hideUnsupportedOverlay(){
        unsupportedOverlay.style.display = 'none';
        unsupportedOverlay.setAttribute('aria-hidden','true');
        document.body.classList.remove('blocked');
      }

      // after load: remove loader and either show app or overlay instantly
      window.addEventListener('load', ()=>{
        setTimeout(()=>{
          // remove loader instantly (with small opacity change)
          loader.style.transition = 'opacity 180ms linear';
          loader.style.opacity = '0';
          setTimeout(()=>{ loader.remove(); app.hidden = false; }, 200);
          // now check device support
          // we intentionally run detection after loader removal so overlay appears instantly afterwards if needed
          if(!isSupportedMobile()){
            // not Android/iPhone -> show desktop unsupported overlay instantly
            showUnsupportedOverlay();
          } else {
            // supported mobile: ensure overlay hidden and interactions enabled
            hideUnsupportedOverlay();
          }
        }, 2000); // enforced 2s loading screen
      });

      // Accessibility: trap focus if overlay shown (basic)
      // When overlay is shown, prevent tabbing to background
      document.addEventListener('focus', function(ev){
        if(unsupportedOverlay.style.display === 'block'){
          // keep focus on overlay card
          unsupportedCard.focus && unsupportedCard.focus();
          ev.stopPropagation();
        }
      }, true);

    })();
  </script>
</body>
</html>
